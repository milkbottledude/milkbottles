<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mine</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles.css"
    </head>
    <body>
        <div class="top">
            <div class="title">Johorscrape<sup style="font-size: 18px;">&copy;</sup></div>
            <div class="sub-title">Tell us when, and we'll handle the rest :)</div>
        </div>
        <form action="/predict" method="POST" class="datetime-container">
            <div class="column">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="where-u-click"> 
            </div>
            <div class="column">
                <label for="hour">Time</label>
                <select id="hour" class="where-u-click" name="hour">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="column">
                <select id="ampm" class="where-u-click" name="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>

        {% if date %}
            <p>Date: {{date}}</p> <p>Time: {{time}} {{ampm}}</p>
            <p>Prediction: {{pred}} units</p>
            <img src="static/{{pic_no}}.jpg" alt="Jam Image">
        {% endif %}
    </body>
</html>
